<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Trains</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="brand">Train Booking System</h1>
        <nav>
            <a th:href="@{/trains}" class="nav-link">Trains</a>
            <a th:href="@{/users}" class="nav-link">Users</a>
            <a th:href="@{/tickets}" class="nav-link">Tickets</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="card">
        <div class="list-header">
            <h2>Trains</h2>
            <a th:href="@{/trains/new}" class="btn primary">Add Train</a>
        </div>

        <div class="table-wrap">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Route</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="train : ${trains}">
                    <td th:text="${train.id}"></td>
                    <td th:text="${train.name}"></td>
                    <td><span th:text="${train.source}"></span> → <span th:text="${train.destination}"></span></td>
                    <td th:text="${#numbers.formatDecimal(train.basePrice, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${train.discountPercentage} + '%'"></td>
                    <td class="actions">
                        <a th:href="@{/trains/edit/{id}(id=${train.id})}" class="btn small">Edit</a>
                        <a th:href="@{/trains/delete/{id}(id=${train.id})}" class="btn small danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Train Booking</div>
</footer>
</body>
</html>
