<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${train.id == null} ? 'Create Train' : 'Edit Train'">Train Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="brand">Train Booking System</h1>
        <nav>
            <a th:href="@{/trains}" class="nav-link">Trains</a>
            <a th:href="@{/users}" class="nav-link">Users</a>
            <a th:href="@{/tickets}" class="nav-link">Tickets</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="card small">
        <h2 th:if="${train.id == null}">Create Train</h2>
        <h2 th:if="${train.id != null}">Edit Train</h2>

        <form th:action="${train.id == null} ? @{/trains} : @{/trains/update/{id}(id=${train.id})}"
              th:object="${train}" method="post" class="form-grid">

            <label class="form-row">
                <span class="label-text">Name</span>
                <input type="text" th:field="*{name}" placeholder="Train name" required />
            </label>

            <label class="form-row">
                <span class="label-text">Source</span>
                <input type="text" th:field="*{source}" placeholder="Origin station" required />
            </label>

            <label class="form-row">
                <span class="label-text">Destination</span>
                <input type="text" th:field="*{destination}" placeholder="Destination station" required />
            </label>

            <label class="form-row">
                <span class="label-text">Base Price</span>
                <input type="number" step="0.01" th:field="*{basePrice}" placeholder="Base fare" required />
            </label>

            <label class="form-row">
                <span class="label-text">Discount (%)</span>
                <input type="number" step="0.01" th:field="*{discountPercentage}" placeholder="Discount percentage" required />
            </label>

            <div class="form-actions">
                <button type="submit" class="btn primary">Save</button>
                <a th:href="@{/trains}" class="btn ghost">Cancel</a>
            </div>
        </form>
    </section>
</main>

<footer class="site-footer">
    <div class="container">Â© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Train Booking</div>
</footer>
</body>
</html>
