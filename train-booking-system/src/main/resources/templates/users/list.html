<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="brand">Train Booking System</h1>
        <nav>
            <a th:href="@{/trains}" class="nav-link">Trains</a>
            <a th:href="@{/users}" class="nav-link">Users</a>
            <a th:href="@{/tickets}" class="nav-link">Tickets</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="card">
        <div class="list-header">
            <h2>Users</h2>
            <a th:href="@{/users/new}" class="btn primary">Add User</a>
        </div>

        <div class="table-wrap">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td class="actions">
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn small">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn small danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">Â© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Train Booking</div>
</footer>
</body>
</html>
