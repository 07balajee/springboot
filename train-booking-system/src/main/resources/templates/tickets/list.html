<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Tickets</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="brand">Train Booking System</h1>
        <nav>
            <a th:href="@{/trains}" class="nav-link">Trains</a>
            <a th:href="@{/users}" class="nav-link">Users</a>
            <a th:href="@{/tickets}" class="nav-link">Tickets</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="card">
        <div class="list-header">
            <h2>Tickets</h2>
            <a th:href="@{/tickets/new}" class="btn primary">Add New Ticket</a>
        </div>

        <div class="table-wrap">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Passenger Name</th>
                    <th>Passenger Email</th>
                    <th>Train</th>
                    <th>Price</th>
                    <th>Booked</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.user != null ? ticket.user.name : '-'}"></td>
                    <td th:text="${ticket.user != null ? ticket.user.email : '-'}"></td>
                    <td th:text="${ticket.train != null ? ticket.train.source + ' → ' + ticket.train.destination : '-'}"></td>
                    <td th:text="${ticket.finalPrice}"></td>
                    <td th:text="${ticket.bookingDate}"></td>
                    <td class="actions">
                        <a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="btn small">Edit</a>
                        <a th:href="@{/tickets/delete/{id}(id=${ticket.id})}" class="btn small danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Train Booking</div>
</footer>
</body>
</html>
