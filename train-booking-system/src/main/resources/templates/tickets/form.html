<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${ticket.id} == null ? 'Add New Ticket' : 'Edit Ticket'">Ticket Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="brand">Train Booking System</h1>
        <nav>
            <a th:href="@{/trains}" class="nav-link">Trains</a>
            <a th:href="@{/users}" class="nav-link">Users</a>
            <a th:href="@{/tickets}" class="nav-link">Tickets</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="card small">
        <h2 th:if="${ticket.id} == null">Add New Ticket</h2>
        <h2 th:if="${ticket.id} != null">Edit Ticket</h2>

        <!-- For creation we post userId and trainId as request params (controller expects them) -->
        <form th:action="${ticket.id} == null ? @{/tickets} : @{/tickets/update/{id}(id=${ticket.id})}"
              method="post" class="form-grid">

            <label class="form-row">
                <span class="label-text">Passenger (User)</span>
                <select name="userId" required>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name} + ' <' + ${user.email} + '>'"></option>
                </select>
            </label>

            <label class="form-row">
                <span class="label-text">Train</span>
                <select name="trainId" required>
                    <option th:each="train : ${trains}"
                            th:value="${train.id}"
                            th:text="${train.source} + ' → ' + ${train.destination} + ' ($' + ${train.basePrice} + ')'">
                    </option>
                </select>
            </label>

            <div class="form-actions">
                <button type="submit" class="btn primary">Save</button>
                <a th:href="@{/tickets}" class="btn ghost">Cancel</a>
            </div>
        </form>
    </section>
</main>

<footer class="site-footer">
    <div class="container">© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Train Booking</div>
</footer>
</body>
</html>
